<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex-container {
      max-width: 300px;
      border: 1px solid black;
      display: flex;
    }

    .items {
      background-color: coral;
      color: white;
      text-align: center;
      margin: 5px;
    }

    .b-0 {
      flex-basis: auto;
    }

    .fg-1 {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <p>auto</p>
  <div class="flex-container">
    <div class="items basis-auto fg-1">A</div>
    <div class="items fg-1">BBB</div>
    <div class="items">C</div>
    <div class="items fg-1">DEF</div>
  </div>

  <p>0</p>
  <div class="flex-container">
    <div class="items b-0 fg-1">A</div>
    <div class="items b-0 fg-1">BBBBBBBBBBBBB</div>
    <div class="items b-0 fg-1">C</div>
    <div class="items b-0 fg-1">DEF</div>
  </div>

  <p>basis + width</p>
  <div class="flex-container">
    <div class="items w100 fg-2">A</div>
    <div class="items w100 fg-2">BBB</div>
    <div class="items w100 fg-2">C</div>
    <div class="items w100 fg-2">DEF</div>
  </div>
</body>

</html>
