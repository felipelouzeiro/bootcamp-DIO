<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      border: 1px solid black;
      max-width: 350px;
    }

    .items {
      margin: 5px;
      background-color: orangered;
      text-align: center;
      font-size: 24px;
    }

    .s-0 {
      flex-shrink: 0;
      flex-basis: 100px;
    }

    .s-1 {
      flex-shrink: 1;
    }

    .fg-1 {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="items s-1 fg-1">A</div>
    <div class="items s-1 fg-1">B</div>
    <div class="items s-1 fg-1">C</div>
    <div class="items s-1 fg-1">D</div>
    <div class="items s-1 fg-1">E</div>
  </div>

  <div class="container">
    <div class="items s-1 fg-1">A</div>
    <div class="items s-1 fg-1">BBBBB</div>
    <div class="items s-1 fg-1">C</div>
    <div class="items s-1 fg-1">D</div>
    <div class="items s-1 fg-1">E</div>
  </div>

  <p>basis 100px</p>
  <div class="container">
    <div class="items s-0 fg-1">A</div>
    <div class="items s-0 fg-1">BBBBB</div>
    <div class="items s-0 fg-1">C</div>
    <div class="items s-0 fg-1">D</div>
    <div class="items s-0 fg-1">E</div>
  </div>
</body>

</html>
